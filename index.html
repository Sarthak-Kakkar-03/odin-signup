<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Odin Form</title>
</head>
<body>
    <div id="img-container">
        <img src="chris-g-3HC5qpBEdrQ-unsplash.jpg"/>
        <div id="img-text-overlay-container">
            <div id="img-text-box">
                <img src="odin-lined.png"/>
                <p>Odin Project</p>
            </div>
        </div>
    </div>
    <div id="content-container">
        <div id="info-container">
            <p>
                This is not a real online service! You know you need something like this in life to realize you deepest dreams!
            </p>
            <p>
                Sign up <i>now</i> to get started!
            </p>
        </div>
        <div id="form-container-wrap">
            <h2>Let's do this!!</h2>
            <div id="form-container">
                <div class="form-row">
                    <div class="field-label">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="field-label">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="field-label">
                        <label for="email-id">EMAIL ID</label>
                        <input type="email" id="email-id">
                    </div>
                    <div class="field-label">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="field-label">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" minlength="3" maxlength="20">
                    </div>
                    <div class="field-label">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password" minlength="3" maxlength="20">
                    </div>
                </div>
            </div>
        </div>
        <div id="confirmation-container">
                <button id="create-button">CREATE ACCOUNT</button>
                <div id="login-option">
                    <p>Already have an account? <a id="login-ref">Log in</a></p>
                </div>
        </div>
    </div>

</body>
</html>
